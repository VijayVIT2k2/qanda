{% extends 'base.html' %}

{% block title %}Question List {% endblock %}
{% block style %}
<style>
    .link-style{
        text-decoration: none;
        color:rgb(28,90,4);
        transition: 1s;
    }
    .link-style:hover{
        color:gray;
        animation: alternate-reverse;
        transition: 0.125s;
    }
</style>
{% endblock %}
{% block body %} 
    <div class="container" >
        {% for question in question_list %}
        <div class = "card mt-3 shadow">
            <div class="card-body">
                <h5 class = "car`d-title"><a href="{% url 'qdetails' question.slug %}" class = "link-style">{{question.title}}</a></h5>
                <!-- <p class = "card-text">{{question.body}}</p> -->
                <div class = "card-footer">
                    <div class = "row">
                        <div class = "col col-md-auto">
                            Posted by: {{question.author.username}}
                        </div>
                        <div class = "col col-md-auto">
                            Answers: {{question.answers.count}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor%}
    </div>
{% endblock %}
